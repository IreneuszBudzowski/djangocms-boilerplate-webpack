{% if messages %}
    <div data-cms-messages-container class="container">
        {% for message in messages %}
            <div data-cms-message data-cms-message-tags="{{ message.tags }}" class="alert container alert-message{% if message.tags %} alert-{{ message.tags }}{% endif %}">
                <p>{{ message }}</p>
            </div>
        {% endfor %}
    </div>
{% endif %}
